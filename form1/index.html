<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>FormularzV4</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
        <div class="pasek">
         <img src="rysunek.png" style="display: block; width: 100%; height: 50%;">
        </div>
        <div class="zamowienie">
                <a id="zam">Zamównie...</a><a id="kolor" onclick="zmiana();">szata: [ czarno - biała ]</a>
        </div>
        <div class="form" id="form">
            <form>
                <fieldset style="border: 2px solid grey;" id="ramka">
                    <legend>Wprowadź dane</legend>
                    <label>Imię: <input type="text" id='imie' min="3" pattern="^[A-Z]{1}[a-z]+$"></label><p>
                    <label>Naziwksko: <input type="text" id='nazwisko'min="2" pattern="^[A-Z]{1}[a-z]+$" required></label></p>
                    <label>Prosze o fakturę do zamówienia: <input type="checkbox" id="fak" name="fak" checked></label><p>
                    <label>
                        Towar: <select id="towar">
                            <option>Kalosze</option>
                            <option>Bambosze</option>
                            <option>Sandały</option>
                            <option>Trampeczki</option>
                            <option>Kamasze</option>
                        </select>
                    </label><p>
                    <label>Cena netto: <a id="cena"></a></label><p>
                    <label><a id="stawka">Stawka VAT:</a> <a id="suwak" onclick="suwak();">[ suwak ]</a></br>
                        <a id='wybor'><input type="radio" name="procent" value="1"> 0%<br>
                        <input type="radio" name="procent" value="2"> 3%</br>
                        <input type="radio" name="procent" value="3"> 7%</br>
                        <input type="radio" name="procent" value="4"> 23%</br></a>
                    </label><p>
                    <label>Preferowana data dostawy: <input id="data" type="date" required></label></p>
                    <label>Twój e-mail: <input type="email" id="email" placeholder="np. nazwa@gmail.com" required></label><p>
                    <label><input type="submit" value="wyślij zamówienie"></label>
                </fieldset>
            </form>
        </div>
    </div>
   <script src="towar.js"></script>
    
</body>
</html>
